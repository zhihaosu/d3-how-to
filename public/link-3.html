<!DOCTYPE html>
<html>

<head>
	<title>D3.js Starter Kits</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="vendor/highlight/styles/monokai.css" />
	<script src="js/jquery.js"></script>
	<script src="js/d3.v4.js"></script>
	<script src="vendor/highlight/highlight.pack.js"></script>
	<script src="js/boot.js"></script>
	<link rel="stylesheet" href="css/main.css" />
</head>

<style>
	path {
		fill: none;
		stroke: #999;
	}

	.node-a {
		fill: none;
		stroke: blue;
		stroke-width: 2px
	}

	.node-b {
		fill: none;
		stroke: red;
		stroke-width: 2px
	}

	.node-c {
		fill: none;
		stroke: #000;
		stroke-width: 2px
	}

	.horizontal-link {
		fill: none;
		stroke: green;
		stroke-width: .5px;
	}

	.vertical-link {
		fill: none;
		stroke: red;
		stroke-width: .5px;
	}
</style>

<body>

	<svg width="800" height="800">
		<g class="rootNode">
		</g>

	</svg>

	<script>
		var rootNode = d3.select('.rootNode')

		// Point A
		var pointA = {
			x: 20,
			y: 200
		}

		rootNode
			.append('circle')
			.classed('node-a', true)
			.attr('cx', pointA.x)
			.attr('cy', pointA.y)
			.attr('r', 4);

		// Point B
		var pointB = {
			x: 400,
			y: 50
		}

		rootNode
			.append('circle')
			.classed('node-b', true)
			.attr('cx', pointB.x)
			.attr('cy', pointB.y)
			.attr('r', 4)

		// horizontal link
		var linkHorizontal = d3.linkHorizontal()
			.x(function(d) {
				return d.x;
			})
			.y(function(d) {
				return d.y;
			})


		rootNode
			.append('path')
			.classed('horizontal-link', true)
			.attr("d", linkHorizontal({
				source: pointA,
				target: pointB
			}))


		var linkVertical = d3.linkVertical()
			.x(function(d) {
				return d.x;
			})
			.y(function(d) {
				return d.y;
			})

		rootNode
			.append('path')
			.classed('vertical-link', true)
			.attr("d", linkVertical({
				source: pointA,
				target: pointB
			}))
	</script>
</body>

</html>
