<!DOCTYPE html>
<html>

<head>
	<title>D3.js Starter Kits</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="vendor/highlight/styles/monokai.css" />
	<script src="js/jquery.js"></script>
	<script src="js/d3.v4.js"></script>
	<script src="vendor/highlight/highlight.pack.js"></script>
	<script src="js/boot.js"></script>
	<link rel="stylesheet" href="css/main.css" />
</head>

<style>
	body {
		font-family: "Helvetica Neue", Helvetica, sans-serif;
		font-size: 12px;
		color: #333;
	}

	text {
		fill: #555;
	}

	.inner text {
		text-anchor: middle;
	}
</style>

<body>
	<svg width="700" height="40">
	  	<g class="inner" transform="translate(40, 30)">
	  	</g>
	  </svg>

	<script>
		var data = [0, 2, 3, 5, 7.5, 9, 10];

		var myScale = d3.scaleLinear()
			.domain([0, 10])
			.range([0, 600]);

		d3.select('svg .inner')
			.selectAll('circle')
			.data(data)
			.enter()
			.append('circle')
			.attr('r', 3)
			.attr('cx', function(d) {
				return myScale(d);
			});

		d3.select('svg .inner')
			.selectAll('text')
			.data(data)
			.enter()
			.append('text')
			.attr('x', function(d) {
				return myScale(d);
			})
			.attr('y', -8)
			.text(function(d) {
				return d;
			});
	</script>
</body>

</html>
