<!DOCTYPE html>
<html>

<head>
	<title>D3.js Starter Kits</title>
	<meta charset="utf-8">
	<script src="js/d3.v4.js"></script>
</head>

<style>
circle {
  fill: cadetblue;
}
</style>

<body>
	<div id="content">
     <svg width="300" height="300">
     </svg>
   </div>
	<script>
	var width = 300, height = 300
	var nodes = [{}, {}, {}, {}, {}]

	var simulation = d3.forceSimulation(nodes)
	.force('charge', d3.forceManyBody().strength(-20))
	.force('center', d3.forceCenter(width / 2, height / 2))
	  .on('tick', ticked);

	function ticked() {
	  var u = d3.select('svg')
	    .selectAll('circle')
	    .data(nodes)

	  u.enter()
	    .append('circle')
	    .attr('r', 5)
	    .merge(u)
	    .attr('cx', function(d) {
	      return d.x
	    })
	    .attr('cy', function(d) {
	      return d.y
	    })

	  u.exit().remove()
	}
	</script>
</body>

</html>
