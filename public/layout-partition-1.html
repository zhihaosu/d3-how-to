<!DOCTYPE html>
<html>

<head>
	<title>D3.js Starter Kits</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="vendor/highlight/styles/monokai.css" />
	<script src="js/jquery.js"></script>
	<script src="js/d3.v4.js"></script>
	<script src="vendor/highlight/highlight.pack.js"></script>
	<script src="js/boot.js"></script>
	<link rel="stylesheet" href="css/main.css" />
</head>

<style>
	rect {
		fill: cadetblue;
		opacity: 0.3;
		stroke: white;
	}
</style>

<body>
	<svg width="420" height="220">
	    <g></g>
	  </svg>

	<script>
		var data = {
			"name": "A1",
			"children": [{
					"name": "B1",
					"children": [{
							"name": "C1",
							"value": 100
						},
						{
							"name": "C2",
							"value": 300
						},
						{
							"name": "C3",
							"value": 200
						}
					]
				},
				{
					"name": "B2",
					"value": 200
				}
			]
		};

		// 原始hierarchy数据
		var root2 = d3.hierarchy(data)
		console.log('原始hierarchy数据')
		console.log(root2)

		var partitionLayout = d3.partition()
			.size([400, 200])
			.padding(2)

		var root = d3.hierarchy(data)

		root.sum(function(d) {
			return d.value;
		});

		partitionLayout(root);
		// treemap结构数据，增加x0,y0, x1,y1
		console.log('partition结构数据，增加x0,y0, x1,y1')
		console.log(root)


		var enter = d3.select('svg g')
			.selectAll('rect')
			.data(root.descendants())
			.enter()
      .append('g')
    enter.append('rect')
			.attr('x', function(d) {
				return d.x0;
			})
			.attr('y', function(d) {
				return d.y0;
			})
			.attr('width', function(d) {
				return d.x1 - d.x0;
			})
			.attr('height', function(d) {
				return d.y1 - d.y0;
			})
    enter.append('text')
			.text(d => d.data.name)
      .attr('x', function(d) {
        return d.x0;
      })
      .attr('y', function(d) {
        return d.y0;
      })
      .attr('dy', function(d) {
        return '1em';
      })
	</script>
</body>

</html>
